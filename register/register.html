<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

    <section class="logo-container">
        <img src="/img/emojione_books.png" alt="Logo">
    </section>

    <section class="register-container">
        <div class="register">
            <p class="text"></p>
                <h3>Register</h3>
            <p>Input your full name, email, password, etc.</p> <br>
            <div class="form-container">
                <div class="left">
                    <label for="nama_lengkap">Nama Lengkap</label>
                    <input type="nama_lengkap" id="nama_lengkap" placeholder="" required>
                    
                    <label for="username">Username</label>
                    <input type="username" id="username" placeholder="" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="" required>

                    <label for="univ">Asal Universitas</label>
                    <input type="univ" id="univ" placeholder="" required>
                </div>
 
                <div class="right">
                    <label for="fakultas">Fakultas</label>
                    <input type="fakultas" id="fakultas" placeholder="" required>

                    <label for="jurusan">Jurusan</label>
                    <input type="jurusan" id="jurusan" placeholder="" required>

                    <label for="smt">Semester</label>
                    <input type="smt" id="smt" placeholder="" required>
                
                    <label for="skill">Skill yang ingin dicapai</label>
                    <input type="skill" id="skill" placeholder="" required>

                    <label for="minat">Prefer Minat</label>
                    <input type="minat" id="minat" placeholder="" required>

                </div>
            </div>
        </div> <br>
        <button type="regist"> Register</button>
    </section>

    <footer>
        &copy; 2025 UniSphere. All rights reserved.
    </footer>

    <script src="register.js"></script>
</body>
</html>
